name: "ğŸ¥ Check"

on: [pull_request]

jobs:

  modpack:
    runs-on: ubuntu-latest
    name: "ğŸ“¦ Test Modpack"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸš€ Download PAX"
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: froehlichA/pax
          file: "pax"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸš¢ Export modpack"
        run: |
          sudo chmod +x ./pax
          ./pax export
      - name: "ğŸ‹ Upload Modpack"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: .out/*
  
  image:
    runs-on: ubuntu-latest
    name: "ğŸ³ Test Image"
    needs: [modpack]
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ”½ Download modpack"
        uses: actions/download-artifact@v2
        with:
          name: modpack
      - name: "ğŸ–¨ï¸ Config Version"
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'dockerfiles/docker-setup-config.yaml'
          propertyPath: 'install.modpackUrl'
          value: file://./${{ needs.modpack-info.outputs.tag }}/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.tag }}.zip
          commitChange: false
          updateFile: true
      - name: "ğŸš¨ Setup Buildx"
        uses: docker/setup-buildx-action@v1
      - name: "ğŸ“¦ Build Image"
        run: "docker buildx build ."