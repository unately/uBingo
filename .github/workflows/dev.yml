name: "ğŸ–±ï¸ Development"

on:
  workflow_dispatch:

jobs:
  modpack-info:
    runs-on: self-hosted
    outputs:
      projectname: ${{ steps.info.outputs.projectname }}
      version: ${{ steps.info.outputs.version }}
    name: "ğŸ“™ Modpack Info"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ’¾ Get modpack info"
        id: info
        run: |
            manifestjson=`cat ./modpack/manifest.json`
            projectname=`echo $(jq -r '.name' <<< "$manifestjson")`
            echo "::set-output name=projectname::$projectname"
            version=`echo $(jq -r '.minecraft.version' <<< "$manifestjson")`
            echo "::set-output name=version::$version"

  changelog:
    runs-on: self-hosted
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    name: "ğŸ“œ Changelog"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "âœï¸ Write Changelogs"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v2.7.2
        with:
          fromTag: v0.2-alpha
          toTag: v0.4-beta 
          configuration: "changelog.config.json"
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ“€ Test Changelog File"
        env:
          CHANGELOG: ${{ steps.complex_release.outputs.changelog }}
        run: echo "CHANGELOG"

      #- name: "Build Changelog"
      #  id: build_changelog
      #  uses: mikepenz/release-changelog-builder-action@v2.7.2
      #  with:
      #    configuration: "changelog.config.json"
      #  env:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: self-hosted
    needs: [changelog, modpack-info]
    name: "ğŸ“¦ Build"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸš€ Download PAX"
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: froehlichA/pax
          file: "pax"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸš¢ Export modpack"
        run: |
          sudo chmod +x ./pax
          ./pax export
      - name: "ğŸ¹ Rename zip"
        run: |
          mv .out/${{ needs.modpack-info.outputs.projectname }}.zip .out/${{ needs.modpack-info.outputs.projectname }}-dev.zip
      - name: "ğŸ”¼ Upload zip"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: .out/${{ needs.modpack-info.outputs.projectname }}-dev.zip
