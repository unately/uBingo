name: "ğŸ¹ Development"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  modpack-info:
    runs-on: self-hosted
    outputs:
      projectname: ${{ steps.info.outputs.projectname }}
      version: ${{ steps.info.outputs.version }}
    name: "ğŸ“™ Modpack Info"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ’¾ Get modpack info"
        id: info
        run: |
            manifestjson=`cat ./modpack/manifest.json`
            projectname=`echo $(jq -r '.name' <<< "$manifestjson")`
            echo "::set-output name=projectname::$projectname"
            version=`echo $(jq -r '.minecraft.version' <<< "$manifestjson")`
            echo "::set-output name=version::$version"

  changelog:
    runs-on: self-hosted
    name: "ğŸ“œ Changelog"
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "âœï¸ Write changelog"
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          stripGeneratorNotice: true
      - name: "ğŸ’½ Save changelog"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: CHANGELOG.md

  build:
    runs-on: self-hosted
    needs: [changelog, modpack-info]
    name: "ğŸ“¦ Build"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸš€ Download PAX"
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: froehlichA/pax
          file: "pax"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸš¢ Export modpack"
        run: |
          sudo chmod +x ./pax
          ./pax export
      - name: "ğŸ¹ Rename zip"
        run: |
          mv .out/${{ needs.modpack-info.outputs.projectname }}.zip .out/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip
      - name: "ğŸšš Unpack zip"
        run: unzip ${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip

      - name: "ğŸ”¼ Upload zip"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: .out/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip

  
