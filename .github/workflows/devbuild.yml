name: "ğŸ¹ Development"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - dev
      - 'feature/**'
      - 'fix/**'
      - 'release/**'

jobs:
  modpack-info:
    runs-on: ubuntu-latest
    outputs:
      projectname: ${{ steps.name.outputs.value }}
      version: ${{ steps.version.outputs.value }}
    name: "ğŸ“™ Modpack Info"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ’¾ Get modpack version"
        id: version
        uses: SebRollen/toml-action@v1.0.0
        with:
            file: 'modpack/pack.toml'
            field: 'version'
      - name: "ğŸ’¾ Get modpack name"
        id: name
        uses: SebRollen/toml-action@v1.0.0
        with:
            file: 'modpack/pack.toml'
            field: 'name'

  changelog:
    runs-on: ubuntu-latest
    name: "ğŸ“œ Changelog"
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "âœï¸ Write changelog"
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          stripGeneratorNotice: true
      - name: "ğŸ’½ Save changelog"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: CHANGELOG.md

  build_pack:
      runs-on: ubuntu-latest
      needs: [ changelog, modpack-info ]
      name: "ğŸ“¦ Build"
      env: 
          workdir: ./modpack
      steps:
          -   name: "ğŸ” Checkout"
              uses: actions/checkout@v2
          -   name: "ğŸš€ Download PACKWIZ"
              uses: dsaltares/fetch-gh-release-asset@master
              run: wget https://cdn.unately.com/packwiz
              working-directory: ${{ env.workdir }}
          -   name: "ğŸ¿ Create folders"
              run: |
                  mkdir build
                  mkdir cursebuild
              working-directory: ${{ env.workdir }}
          -   name: "ğŸš¢ Export modpack curseforge"
              run: |
                  sudo chmod +x ./packwiz
                  ./packwiz curseforge export --output build/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip
              working-directory: ${{ env.workdir }}
          -   name: " Export modpack modrinth"
              run: |
                  ./packwiz modrinth export --output build/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.mrpack
              working-directory: ${{ env.workdir }}
          -   name: "ğŸšš Unpack zip"
              run: unzip build/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip -d cursebuild
              working-directory: ${{ env.workdir }}
          -   name: "ğŸ”¼ Upload curseforge"
              uses: actions/upload-artifact@v2
              with:
                  name: modpack-curseforge
                  path: modpack/cursebuild/*
          -   name: "ğŸ”¼ Upload modrinth"
              uses: actions/upload-artifact@v2
              with:
                  name: modpack-curseforge
                  path: modpack/build/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.mrpack
          -   name: "ğŸ”¼ Upload Server zip"
              uses: actions/upload-artifact@v2
              with:
                  name: server
                  path:
                      serverpack/*  

