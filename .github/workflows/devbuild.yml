name: "ğŸ¹ Development"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - dev
      - 'feature/**'
      - 'fix/**'
      - 'release/**'

jobs:
  modpack-info:
    runs-on: ubuntu-latest
    outputs:
      projectname: ${{ steps.info.outputs.projectname }}
      version: ${{ steps.info.outputs.version }}
    name: "ğŸ“™ Modpack Info"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ’¾ Get modpack info"
        id: info
        run: |
            manifestjson=`cat ./modpack/manifest.json`
            projectname=`echo $(jq -r '.name' <<< "$manifestjson")`
            echo "::set-output name=projectname::$projectname"
            version=`echo $(jq -r '.minecraft.version' <<< "$manifestjson")`
            echo "::set-output name=version::$version"

  changelog:
    runs-on: ubuntu-latest
    name: "ğŸ“œ Changelog"
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "âœï¸ Write changelog"
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          stripGeneratorNotice: true
      - name: "ğŸ’½ Save changelog"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: CHANGELOG.md

  build_pack:
    runs-on: ubuntu-latest
    needs: [changelog, modpack-info]
    name: "ğŸ“¦ Build"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸš€ Download PAX"
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: froehlichA/pax
          file: "pax"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸš¢ Export modpack"
        run: |
          sudo chmod +x ./pax
          ./pax export
      - name: "ğŸ¹ Rename zip"
        run: |
          mv .out/${{ needs.modpack-info.outputs.projectname }}.zip .out/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip
      - name: "ğŸšš Unpack zip"
        run: unzip .out/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip -d .out 
      - name: "ğŸ—‘ï¸ Delete main zip"
        run: rm .out/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.version }}.zip
      - name: "ğŸ”¼ Upload zip"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: .out/*
      - name: "ğŸ”¼ Upload Server zip"
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: serverpack/*

  build_image:
    runs-on: ubuntu-latest
    needs: [build_pack, modpack-info]
    name: "ğŸ³ Build Package"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ”½ Download modpack"
        uses: actions/download-artifact@v2
        with:
          name: modpack
      - name: "ğŸ–¨ï¸ Change Docker Config Version"
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'dockerfiles/docker-setup-config.yaml'
          propertyPath: 'install.modpackUrl'
          value: file://./${{ needs.modpack-info.outputs.tag }}/${{ needs.modpack-info.outputs.projectname }}-${{ needs.modpack-info.outputs.tag }}.zip
          commitChange: false
          updateFile: true
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: | 
            ghcr.io/unately/ubingo:dev
  
