name: "ğŸ–±ï¸ Testing"

on:
  workflow_dispatch:

jobs:
  modpack-info:
    runs-on: ubuntu-latest
    outputs:
      projectname: ${{ steps.info.outputs.projectname }}
      version: ${{ steps.info.outputs.version }}
    name: "ğŸ“™ Modpack Info"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸ’¾ Get modpack info"
        id: info
        run: |
            manifestjson=`cat ./modpack/manifest.json`
            projectname=`echo $(jq -r '.name' <<< "$manifestjson")`
            echo "::set-output name=projectname::$projectname"
            version=`echo $(jq -r '.minecraft.version' <<< "$manifestjson")`
            echo "::set-output name=version::$version"
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      

  changelog:
    runs-on: ubuntu-latest
    name: "ğŸ“œ Changelog"
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "âœï¸ Write Changelogs"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v2.7.2
        with:
          configuration: "changelog.config.json"
          outputFile: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ’½ Save changelog"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: changelog.md

      #- name: "Build Changelog"
      #  id: build_changelog
      #  uses: mikepenz/release-changelog-builder-action@v2.7.2
      #  with:
      #    configuration: "changelog.config.json"
      #  env:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [changelog, modpack-info]
    name: "ğŸ“¦ Build"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      - name: "ğŸš€ Download PAX"
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: froehlichA/pax
          file: "pax"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸš¢ Export modpack"
        run: |
          sudo chmod +x ./pax
          ./pax export
      - name: "ğŸ¹ Rename zip"
        run: |
          mv .out/${{ needs.modpack-info.outputs.projectname }}.zip .out/${{ needs.modpack-info.outputs.projectname }}-dev.zip
      - name: "ğŸ”¼ Upload zip"
        uses: actions/upload-artifact@v2
        with:
          name: modpack
          path: .out/${{ needs.modpack-info.outputs.projectname }}-dev.zip
      - uses: MCJack123/ghaction-generate-release-hashes@v1 
        with:
          hash-type: sha256 
          file-name: hashes.txt 
      - uses: actions/upload-artifact@v2
        with: 
          name: Asset Hashes
          path: hashes.txt
