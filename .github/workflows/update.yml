name: "ğŸª› Update Repository"

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  modpack-info:
    runs-on: ubuntu-latest
    name: "ğŸ“— Update mods"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: "ğŸ“¦ Setup PAX"
        run: wget https://github.com/froehlichA/pax/releases/latest/download/pax -O pax && chmod 0777 pax
      - name: "ğŸ—¡ï¸ PAX upgrade"
        run: ./pax -y upgrade
      - name: "ğŸ“° Commit update"
        uses: test-room-7/action-update-file@v1
        with:
          branch: dev
          file-path: modpack/manifest.json
          commit-msg: âœˆï¸ Updated Mods
          committer-name: "Unately Bot"
          committer-email: "unatelyhq@gmail.com"
          github-token: ${{ secrets.UNATELYBOT_KEY }}