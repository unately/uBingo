on:
  schedule:
    - cron: '30,0 * * * *'
  workflow_dispatch:

jobs:
  modpack-info:
    runs-on: self-hosted
    name: "ğŸ“— Update mods"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v2
      #- name: "ğŸ“¦ Setup PAX"
      #  run: curl  -o pax && chmod 0777 pax
      - uses: suisei-cn/actions-download-file@v1
        id: paxfile  
        name: Download the file
        with:
          url: "https://github.com/froehlichA/pax/releases/download/latest/pax"
          target: .
      - name: "ğŸ—¡ï¸ PAX upgrade"
        run: ./pax -y upgrade
      - name: "ğŸ“° Commit update"
        uses: test-room-7/action-update-file@v1
        with:
          file-path: ./modpack*
          commit-msg: âœˆï¸ Updated Mods
          github-token: ${{ secrets.GITHUB_TOKEN }}